version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: alhadhra_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: alhadhra_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - alhadhra_net

  redis:
    image: redis:alpine
    container_name: alhadhra_cache
    ports:
      - "6379:6379"
    networks:
      - alhadhra_net

volumes:
  postgres_data:

networks:
  alhadhra_net:
